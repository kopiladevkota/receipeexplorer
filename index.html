<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Explorer</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Recipe Explorer</h1>
    <button id="theme-toggle">ðŸŒ™</button>
  </header>

  <main>
    <section id="search">
      <input type="text" id="ingredient-input" placeholder="Enter ingredients (e.g., egg, milk)">
    </section>

    <section id="categories">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="breakfast">Breakfast</button>
      <button class="filter-btn" data-category="lunch">Lunch</button>
      <button class="filter-btn" data-category="dinner">Dinner</button>
      <button class="filter-btn" data-category="dessert">Dessert</button>
    </section>

    <section id="recipes">
      <!-- Recipe cards are hardcoded here with image paths -->
      <div class="recipe-card" data-category="breakfast">
        <img src="images/pancakes.jpg" alt="Pancakes">
        <div class="info">
          <h3>Pancakes</h3>
          <p>Category: Breakfast</p>
        </div>
      </div>

      <div class="recipe-card" data-category="lunch">
        <img src="images/spaghetti.jpg" alt="Spaghetti">
        <div class="info">
          <h3>Spaghetti</h3>
          <p>Category: Lunch</p>
        </div>
      </div>

      <div class="recipe-card" data-category="dinner">
        <img src="images/chicken.jpg" alt="Grilled Chicken">
        <div class="info">
          <h3>Grilled Chicken</h3>
          <p>Category: Dinner</p>
        </div>
      </div>

      <div class="recipe-card" data-category="dessert">
        <img src="images/cake.jpg" alt="Chocolate Cake">
        <div class="info">
          <h3>Chocolate Cake</h3>
          <p>Category: Dessert</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Recipe Explorer. All rights reserved.</p>
  </footer>
</body>
</html>
